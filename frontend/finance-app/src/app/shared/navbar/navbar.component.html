<mat-toolbar color="primary">
  <span>Mibi-finance</span>
  <span class="spacer"></span>
  <span *ngIf="!isAuthenticated">
    <button [routerLink]="['/', 'login']" mat-flat-button color="primary">Login</button>
    <button [routerLink]="['/', 'register']" mat-flat-button color="primary">Register</button>
  </span>
  <span *ngIf="isAuthenticated">
    <button (click)="logout()" [routerLink]="['/', 'login']" mat-flat-button color="primary">Logout</button>
  </span>
</mat-toolbar>
