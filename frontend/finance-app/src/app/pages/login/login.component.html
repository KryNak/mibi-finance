<div class="content">
  <mat-card class="card">

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="card">
      <div class="card-header">
        Login
      </div>

      <mat-form-field class="input-field">
        <mat-label>Login</mat-label>
        <input matInput [type]="'text'" formControlName="username">
        <button mat-button *ngIf="loginForm.get('username')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="loginForm.get('username')?.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="input-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <div class="action-buttons">
        <button mat-raised-button color="primary" (click)="registerRoute()">Register</button>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>

  </mat-card>
</div>
